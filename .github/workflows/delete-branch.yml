name: delete branch on close pr
on: 
  workflow_call:
  
jobs:
  delete-branch:
    runs-on: ubuntu-latest
    steps:
      - name: delete branch
        uses: SvanBoxel/delete-merged-branch@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          exclude: 
            -development
            -qa
            -feature-*
          delete_closed_pr: true


